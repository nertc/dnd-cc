<div class="top-0 start-0 position-absolute collapse bg-light bg-gradient" id="<%= subrace.id %>_popup">
    <div class="container-fluid d-flex flex-column p-5 dvh-100 vw-100">
        <div class="row py-2">
            <div class="col">
                <h1><%= subrace.title %></h1>
            </div>
            <div class="col-auto d-flex align-items-center">
                <button
                    type="button"
                    class="btn-close"
                    aria-label="Close"
                    data-bs-toggle="collapse"
                    data-bs-target="#<%= subrace.id %>_popup"
                    aria-expanded="true"
                    aria-controls="<%= subrace.id %>_popup"
                ></button>
            </div>
        </div>

        <article class="mt-3 row h-100 border border-primary rounded d-flex flex-column flex-nowrap flex-lg-wrap align-items-stretch overflow-x-hidden p-3">
            <% subrace.info.forEach(group => { %>
                <div class="col-12 mb-5 col-lg-6">
                    <h4><%= group.title %></h4>
                    <% group.rows.forEach(({title, value}) => { %>
                        <div class="d-flex align-items-center mt-2">
                            <h5><%= title %></h5>
                            <p class="ms-2"><%= value %></p>
                        </div>
                    <% }); %>
                </div>
            <% }); %>
            
            <div class="h-100 p-5 w-auto d-none d-lg-block">
                <img height="100%" src="/static/image/subrace/<%= subrace.id %>.png" alt="<%= subrace.title %> picture">
            </div>
        </article>

        <form class="row mt-3 d-flex justify-content-center" action="/subrace" method="get">
            <input type="hidden" name="race" value="<%= race.id %>">
            <input type="hidden" name="subrace" value="<%= subrace.id %>">
            <button type="submit" class="btn btn-primary btn-lg w-auto px-5">Confirm</button>
        </form>
    </div>
</div>
